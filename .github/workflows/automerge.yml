name: auto-merge
on: pull_request

jobs:
  dependabot:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - name: Dependabot auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
