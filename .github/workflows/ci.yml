name: ci
on:
  push:

jobs:
  rspec:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: scholare
      POSTGRES_DB: scholare_test
      POSTGRES_PASSWORD: ""

    services:
      postgres:
        image: postgres:14-alpine
        ports: ["5432:5432"]

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - run: sudo apt-get install -y libsndfile-dev

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install npm dependencies
        run: npm install

      - name: Setup test database
        env:
            RAILS_ENV: test
            PGHOST: localhost
            PGUSER: myapp

        run: bin/rails db:setup

      - name: Run tests
        run: bin/rspec

      - name: Upload capybara artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: capybara
          path: tmp/capybara
